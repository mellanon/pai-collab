name: PR Schema Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'projects/**'
      - 'REGISTRY.md'
      - 'STATUS.md'
      - 'sops/**'
      - 'CONTRIBUTING.md'
      - 'CLAUDE.md'
      - 'TRUST-MODEL.md'
      - '.hive/**'

jobs:
  # Gate 1: Identity — commit signing verification (runs first)
  identity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify commit signatures
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          UNSIGNED=0
          TOTAL=0

          # Check each commit in the PR
          for COMMIT in $(git rev-list $BASE_SHA..HEAD); do
            TOTAL=$((TOTAL + 1))
            # %G? shows signature status: G=good, B=bad, U=untrusted, N=none, E=expired
            SIG_STATUS=$(git log -1 --format='%G?' $COMMIT)
            AUTHOR=$(git log -1 --format='%ae' $COMMIT)
            SHORT=$(git log -1 --format='%h' $COMMIT)

            if [ "$SIG_STATUS" = "G" ]; then
              echo "  $SHORT ($AUTHOR) — signed"
            elif [ "$SIG_STATUS" = "N" ]; then
              echo "::warning::Commit $SHORT by $AUTHOR is NOT signed. See sops/agent-onboarding.md for commit signing setup."
              UNSIGNED=$((UNSIGNED + 1))
            else
              echo "::warning::Commit $SHORT by $AUTHOR has signature status: $SIG_STATUS"
              UNSIGNED=$((UNSIGNED + 1))
            fi
          done

          if [ $UNSIGNED -gt 0 ]; then
            echo ""
            echo "::warning::$UNSIGNED of $TOTAL commits are not signed with an SSH key."
            echo "::warning::To set up commit signing, run these 3 commands:"
            echo "::warning::  git config --global gpg.format ssh"
            echo "::warning::  git config --global user.signingKey ~/.ssh/id_ed25519.pub"
            echo "::warning::  git config --global commit.gpgSign true"
            echo "::warning::See: sops/agent-onboarding.md#commit-signing-setup"
          else
            echo "All $TOTAL commits are signed."
          fi

      - name: Check signing key registration
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          ALLOWED_SIGNERS=".hive/allowed-signers"

          if [ ! -f "$ALLOWED_SIGNERS" ]; then
            echo "::warning::No .hive/allowed-signers file found. Cannot verify key registration."
            exit 0
          fi

          # Extract unique author emails from PR commits
          for AUTHOR in $(git log --format='%ae' $BASE_SHA..HEAD | sort -u); do
            if grep -q "$AUTHOR" "$ALLOWED_SIGNERS"; then
              echo "  $AUTHOR — registered in allowed-signers"
            else
              echo "::notice::$AUTHOR is not yet in .hive/allowed-signers. New contributor detected — maintainer will register key on merge."
            fi
          done

  # Gate 2 + 3: Schema validation and governance checks
  validate:
    runs-on: ubuntu-latest
    needs: identity
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Validate schemas
        run: node .github/scripts/validate-schemas.mjs

      - name: Check REGISTRY alignment
        run: node .github/scripts/check-registry-alignment.mjs

      - name: Check STATUS alignment
        run: node .github/scripts/check-status-alignment.mjs

      - name: Check STATUS.md updated
        run: |
          # If any PROJECT.yaml changed, STATUS.md should also be in the diff
          CHANGED_PROJECTS=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD -- 'projects/*/PROJECT.yaml')
          if [ -n "$CHANGED_PROJECTS" ]; then
            STATUS_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD -- 'STATUS.md')
            if [ -z "$STATUS_CHANGED" ]; then
              echo "::warning::PROJECT.yaml was modified but STATUS.md was not updated. Per CLAUDE.md rules, STATUS.md should be updated when project status changes."
            fi
          fi

      - name: Check PR references an issue
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Check if PR body or title references an issue (#N)
          if echo "$PR_BODY" "$PR_TITLE" | grep -qE '#[0-9]+'; then
            echo "✅ PR references at least one issue."
          else
            echo "::warning::PR does not reference any issue (#N). Per CLAUDE.md: all non-trivial changes must be tracked by an issue."
          fi

      - name: Check commit messages reference issues
        run: |
          # Check if any commit in the PR references an issue
          COMMITS=$(git log --format="%s %b" ${{ github.event.pull_request.base.sha }}..HEAD)
          if echo "$COMMITS" | grep -qE '(closes|partial|fixes|refs) #[0-9]+'; then
            echo "✅ Commits reference issues."
          else
            echo "::warning::No commits reference issues (closes #N, partial #N). Per CLAUDE.md: commit with references to issues."
          fi

      - name: Check JOURNAL.md updated
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}

          # Check project-level changes need project journal
          for project_dir in $(git diff --name-only $BASE_SHA..HEAD -- 'projects/' | sed 's|projects/\([^/]*\)/.*|\1|' | sort -u); do
            PROJECT_JOURNAL="projects/${project_dir}/JOURNAL.md"
            JOURNAL_CHANGED=$(git diff --name-only $BASE_SHA..HEAD -- "$PROJECT_JOURNAL")
            if [ -z "$JOURNAL_CHANGED" ]; then
              echo "::warning file=${PROJECT_JOURNAL}::Project '${project_dir}' was modified but its JOURNAL.md was not updated. Per CLAUDE.md: after every commit, update the relevant JOURNAL.md."
            fi
          done

          # Check governance-level changes need root journal
          GOV_CHANGES=$(git diff --name-only $BASE_SHA..HEAD -- 'sops/' 'CONTRIBUTING.md' 'CLAUDE.md' 'TRUST-MODEL.md' 'CONTRIBUTORS.yaml' 'STATUS.md')
          if [ -n "$GOV_CHANGES" ]; then
            ROOT_JOURNAL=$(git diff --name-only $BASE_SHA..HEAD -- 'JOURNAL.md')
            if [ -z "$ROOT_JOURNAL" ]; then
              echo "::warning file=JOURNAL.md::Governance files were modified but root JOURNAL.md was not updated. Per CLAUDE.md: governance changes should be journaled in the root JOURNAL.md."
            fi
          fi

      - name: Check content provenance trailers
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          MISSING_ORIGIN=0
          MISSING_ATTEST=0
          TOTAL=0

          for COMMIT in $(git rev-list $BASE_SHA..HEAD); do
            TOTAL=$((TOTAL + 1))
            SHORT=$(git log -1 --format='%h' $COMMIT)
            BODY=$(git log -1 --format='%B' $COMMIT)

            # Check for Origin trailer
            if echo "$BODY" | grep -qE '^Origin: (operator|agent|external|mixed)'; then
              ORIGIN=$(echo "$BODY" | grep -oE '^Origin: (operator|agent|external|mixed)' | head -1)

              # If agent or mixed origin, check for Attested-By
              if echo "$ORIGIN" | grep -qE '(agent|mixed)'; then
                if ! echo "$BODY" | grep -qE '^Attested-By: '; then
                  echo "::warning::Commit $SHORT has $ORIGIN but no Attested-By trailer. Per trust-protocol: Attested-By is required when Origin is agent or mixed."
                  MISSING_ATTEST=$((MISSING_ATTEST + 1))
                fi
              fi
            else
              MISSING_ORIGIN=$((MISSING_ORIGIN + 1))
            fi
          done

          if [ $MISSING_ORIGIN -gt 0 ]; then
            echo "::warning::$MISSING_ORIGIN of $TOTAL commits missing Origin trailer. Recommended format: Origin: operator|agent|external|mixed"
          else
            echo "All $TOTAL commits have content provenance trailers."
          fi
