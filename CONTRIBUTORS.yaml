# pai-collab — Contributor Trust Zones
#
# Repo-level trust zones for all contributors to the shared blackboard.
# See TRUST-MODEL.md for the full trust model and defense layers.
#
# Zones:
#   maintainer — Repository steward. Can promote/demote, merge, modify SOPs and trust model.
#   trusted    — Promoted contributor. Content bypasses Layers 4-6. Cannot modify governance.
#   untrusted  — Default for all new contributors. Content triggers full scanning (Layers 4-6).
#
# Optional profile fields (for contributor discovery and async coordination):
#   timezone     — Contributor's timezone (e.g., CET, NZDT, PST)
#   tags         — Expertise/role tags for matching help requests
#   availability — open, limited, or unavailable
#
# Project-level trust is defined separately in each project's PROJECT.yaml.
# A contributor can be project maintainer without elevated repo-level trust.

